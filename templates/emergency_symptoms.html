<!DOCTYPE html>
<html lang="en">

    <head>
        <title>NEW JERSEY COVID-19 SYMPTOM TRACKER</title>
        <meta charset="UTF-8">
    </head>

    <body>
        <div class="title_info">
        <h2>Are you experiencing any of the following?</h2>
        <h3>(Check all that apply)</h3>
        </div>

        <div class="checkbox form emergency">
            <form method="POST" action="/emergency_symptoms">
                <input type="checkbox" id="breathing" name="emergency" value="1">
                <label for="breathing">Extreme difficulty breathing</label><br>
                <input type="checkbox" id="blue" name="emergency" value="2">
                <label for="blue">Blue-colored lips or face</label><br>
                <input type="checkbox" id="chest" name="emergency" value="3">
                <label for="chest">Severe pain or pressure in the chest</label><br>
                <input type="checkbox" id="dizziness" name="emergency" value="4">
                <label for="dizziness">Sever constant dizziness or light-headeness</label><br>
                <input type="checkbox" id="confused" name="emergency" value="5">
                <label for="confused">Acting confused</label><br>
                <input type="checkbox" id="speech" name="emergency" value="6">
                <label for="speech">Slurred speech</label><br>
                <input type="checkbox" id="seizures" name="emergency" value="7">
                <label for="seizures">Seizures</label><br>
                <input type="submit">

            </form>

        </div>

            <a href="{{ url_for('display_intro') }}">Back</a>
            <a href="{{ url_for('display_exposure') }}">Next</a>


    </body>

</html>
