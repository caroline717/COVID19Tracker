<!DOCTYPE html>
<html lang="en">

<style>
    .redirect {
        href: {{ url }};
    }
</style>

<head>
    <title>NJ COVID-19 Tracker</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/mainpage.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>

<body>
   <img class="mySlides" src="{{ url_for('static',filename='banner.jpg') }}" alt="custom_html_banner1" style="width:100%">

    <div class="navbar">
        <center>
            <a class="active" href="{{ url_for('baseline_data') }}">Home</a>
            <a href="{{ url_for('display_map') }}">Heatmap</a>
            <a href="https://covid19.nj.gov">Resources</a>
        </center>
    </div>


    <div class="top_title">
        <h2>Are you experiencing any of the following?</h2>
        <h3>(Check all that apply)</h3>
    </div>

    <div class="emergency">
        <form method="POST" action="">
            <input type="checkbox" id="breathing" name="emergency" value="breathing">
            <label for="breathing">Extreme difficulty breathing</label><br>
            <input type="checkbox" id="blue" name="emergency" value="blue">
            <label for="blue">Blue-colored lips or face</label><br>
            <input type="checkbox" id="chest" name="emergency" value="chest">
            <label for="chest">Severe pain or pressure in the chest</label><br>
            <input type="checkbox" id="dizziness" name="emergency" value="dizziness">
            <label for="dizziness">Severe constant dizziness or light-headeness</label><br>
            <input type="checkbox" id="confused" name="emergency" value="confused">
            <label for="confused">Acting confused</label><br>
            <input type="checkbox" id="speech" name="emergency" value="speech">
            <label for="speech">Slurred speech</label><br>
            <input type="checkbox" id="seizures" name="emergency" value="seizures">
            <label for="seizures">Seizures</label><br>

            <br />
            <input type="submit" value="Submit">

        </form>

    </div>

    <a href="{{ url_for('baseline_data') }}">
        <button>Back</button>
    </a>
    <a href="{{ url_for('exposure_data') }}">
        <button>Next</button>
    </a>




</body>

</html>
