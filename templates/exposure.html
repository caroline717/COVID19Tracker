<!DOCTYPE html>
<html lang="en">

<head>
    <title>NJ COVID-19 Tracker</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href=""{{ url_for('static',filename='styles/mainpage.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <img class="mySlides" src="banner.jpg" alt="custom_html_banner1" style="width:100%">

    <div class="title_info">
        <h2>Within the last 10 days have you:</h2>
        <h3>(Check all that apply)</h3>
    </div>

    <div class="checkbox form exposure">
        <form method="POST" action="{{ url_for('wellness_data') }}">
            <input type="checkbox" id="diagnosed" name="exposure" value="diagnosed">
            <label for="diagnosed">Been diagnosed with COVID-19?</label><br>
            <input type="checkbox" id="positive" name="exposure" value="positive">
            <label for="positive">Tested positive for COVID-19?</label><br>
            <input type="checkbox" id="quarantine" name="exposure" value="quarantine">
            <label for="quarantine">Been told to quarantine by a licensed medical doctor?</label><br>

            <input type="checkbox" id="6feet" name="exposure" value="6feet">
            <label for="6feet">Been within 6 feet for more than 10 minutes with someone who has COVID-19?</label><br>
            <input type="checkbox" id="coughedon" name="exposure" value="coughedon">
            <label for="coughedon">Been coughed on by someone who has COVID-19?</label><br>
            <input type="checkbox" id="lived" name="exposure" value="lived">
            <label for="lived">Lived in the same house as someone who has COVID-19?</label><br>

            <br />
            <input type="submit" value="Next">
    </div>


    <a href="{{ url_for('emergency_data') }}">Back</a>

</body>

</html>
